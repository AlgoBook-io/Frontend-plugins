<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link href="./chatroom.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./chatroom.js"></script>
    <title>Document</title>
</head>
<body>

<div>
    <button type="button" class="chat_button js-trigger">Chat (30)</button>

<h1 class="title">AlgoBook</h1>

<nav class="chat">
    <h2 class="chat__users">Users Online: 30</h2>
    <ul class="chat__wrapper">
        <li class="chat__human">
            <img class="chat__avatar" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/D%C3%BCrer_graph_3color_edge.svg" alt="" />
            <span class="chat__name">Searching</span>
        </li>
        
        <li class="chat__human">
            <img class="chat__avatar" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/D%C3%BCrer_graph_3color_edge.svg" alt="" />
            <span class="chat__name">Sorting</span>
        </li>
        
        <li class="chat__human">
            <img class="chat__avatar" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/D%C3%BCrer_graph_3color_edge.svg" alt="" />
            <span class="chat__name">Greedy Algorithm</span>
        </li>
        
        <li class="chat__human">
            <img class="chat__avatar" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/D%C3%BCrer_graph_3color_edge.svg" alt="" />
            <span class="chat__name">Graph Theory</span>
        </li>
        
        <li class="chat__human">
            <img class="chat__avatar" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/D%C3%BCrer_graph_3color_edge.svg" alt="" />
            <span class="chat__name">Dynamic Programming</span>
        </li>
    </ul>
</nav>

<div class="conversation">
    <div class="conversation__header">
        Username
        <span class="close-msg">&times;</span>
    </div>
    <ul class="conversation__wrap">
        <li class="conversation__msg cf">
            <span>Hey!</span>
        </li>
        
        <li class="conversation__msg cf">
            <span class="right">Yo!</span>
        </li>
        
        <li class="conversation__msg cf">
            <span>How Goes it?</span>
        </li>
        
        <li class="conversation__msg cf">
            <span class="right">Bruh.</span>
        </li>
    </ul>
    <!-- <i class="fas fa-paper-plane" style="background-color:aqua;"></i> -->
    <input class="input" type="text" placeholder="Enter Message" />
</div>

</div>
</body>
</html>
